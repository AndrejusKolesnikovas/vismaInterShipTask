<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visma intership</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>Visma Intership To-Do application</header>

    <main>
      <section class="new-task">
        <h1>New Task</h1>

        <form id="new-task-form">
          <input
            type="text"
            id="new-task-text"
            placeholder="write your task"
            maxlength="160"
          />

          <input type="datetime-local" id="new-task-deadline" />

          <button type="submit" id="new-task-submit">Add task</button>
        </form>
      </section>

      <section id="tasks-list">
        <h2>Tasks List</h2>

        <div class="sort-order">
          <label for="order-by-select-input">Sort By:</label>
          <select id="order-by-select-input">
            <option value="default">Newest items at the top</option>
            <option value="deadline">Deadline</option>
            <option value="completed">Recently completed items</option>
          </select>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
